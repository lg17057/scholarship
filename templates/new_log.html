<script>
  var accordions = document.getElementsByClassName("accordion");
  for (var i = 0; i < accordions.length; i++) {
    accordions[i].addEventListener("click", function() {
      this.classList.toggle("active");
      var panel = this.nextElementSibling;
      if (panel.style.display === "block") {
        panel.style.display = "none";
      } else {
        panel.style.display = "block";
      }
    });
  }
</script>

<title>New Log</title>

<body>
	<h2>Device Submission Form</h2>
	<form method="POST" action="/new-log">
		<label for="student_name">Student Name:</label>
		<input type="text" id="student_name" name="student_name"><br><hr>

		<label for="homeroom">Homeroom:</label>
		<input type="text" id="homeroom" name="homeroom"><br><hr>

		<label for="device_id">Device ID:</label>
		<input type="text" id="device_id" name="device_id"><br><hr>

		<label for="reason_borrowed">Reason Borrowed:</label>
		<input type="text" id="reason_borrowed" name="reason_borrowed"><br><hr>

		<label for="period_borrowed">Period Borrowed:</label>
		<select id="period_borrowed" name="period_borrowed">
      <option selected value="Homeroom">Homeroom</option>
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
            <option value="6">6</option>
		</select><br><hr>

		<label for="period_returned">Period Returned:</label>
		<select id="period_returned" name="period_returned">
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
      <option value="6">6</option>
			<option selected value="Not Returned">Not Retured</option>
		</select><br><hr>

		<label for="device_type">Device Type:</label>
		<select id="device_type" name="device_type">
			<option value="laptop">Laptop</option>
			<option value="tablet">Chromebook</option>
			<option value="phone">iPad</option>
		</select><br><hr>

        <label for="checkbox_id">Teacher Signoff:</label>
        <select id="teacher_signoff" name="teacher_signoff">
            <option value="Confirmed">Confirmed</option>
            <option selected value="Unconfirmed">Unconfirmed</option>
        </select><br>
        <hr>
		<input type="submit" value="Submit">
	</form>
</body>
<div id="error-message"></div>

  <script>
		const form = document.querySelector('form');
		form.addEventListener('submit', (event) => {
			event.preventDefault();
			const deviceId = document.querySelector('#device_id').value;
			fetch(`check-device.php?device_id=${deviceId}`)
				.then(response => {
					if (response.ok) {
						form.submit();
					} else {
						const errorMessage = document.querySelector('#error-message');
						errorMessage.textContent = 'Device not found. Please enter a valid Device ID.';
					}
				});
		});
</script>
