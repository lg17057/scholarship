<!DOCTYPE html> 
  <html lang="en-US">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <head>

      </head>
        <div class="topheader">
          <div style="width:100%;height:80px;border:none; z-index:-2; background-color: #114e91; position: absolute; top:0px; left:0;"></div>
          <br><br><br>
          <img style="position:relative; top:-55px;" class="img1" src="{{ url_for('static', filename='shc-logo.svg') }}" z-index="-1" width="300px" height="65px" alt="sacred heart logo">          
        </div>
        <button class="openbtn" onclick="toggleNav()">☰ </button>
        
        <div class="sidebar" id="mySidebar">
          <button class="closebtn" onclick="toggleNav()">×</button>
          <h3c class="sidenavheader">Options</h3>
          <hr>
          <button class="accordion">Logs</button>
          <div class="panel">
            <a href="#">Log new entry</a>

        <script>
            var accordions = document.getElementsByClassName("accordion");
            for (var i = 0; i < accordions.length; i++) {
              accordions[i].addEventListener("click", function() {
                this.classList.toggle("active");
                var panel = this.nextElementSibling;
                if (panel.style.display === "block") {
                  panel.style.display = "none";
                } else {
                  panel.style.display = "block";
                }
              });
            }
        
            function toggleNav() {
            var sidebar = document.getElementById("mySidebar");
            if (sidebar.style.display === "block") {
              sidebar.style.display = "none";
            } else {
              sidebar.style.display = "block";
            }
        }        
        </script>
