

<div id="container1">
    <h1>Content in Container 1</h1>
    <p>This is some text in Container 1.</p>
</div>

<div id="container2">
    <h1>Content in Container 2</h1>
    <!-- Content from Container 1 will be added here dynamically -->
    <p>This is some text in Container 2.</p>
</div>

<div class="switch">
    <input type="checkbox" id="toggleButton" onclick="toggleContent()">
    <label for="toggleButton">Toggle Content</label>
</div>

<script>
    function toggleContent() {
        var container1 = document.getElementById('container1');
        var container2 = document.getElementById('container2');
        var toggleButton = document.getElementById('toggleButton');

        if (toggleButton.checked) {
            // If the checkbox is checked, hide Container 1 and show Container 2
            container1.style.display = 'none';
            container2.style.display = 'block';
        } else {
            // If the checkbox is not checked, hide Container 2 and show Container 1
            container1.style.display = 'block';
            container2.style.display = 'none';
        }
    }
</script>

</body>
</html>
