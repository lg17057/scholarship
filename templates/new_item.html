<body>
  <title>New Device</title>
  <div class="new-device-container">
    <h1 class="popup-title">Create New Device</h1>
    <form style="position: relative;top:20px" method="POST" action="/new-item">
		<label for="device_id">Device ID:</label>
		<input required type="text" id="device_id" name="device_id">
    <br>
    <div class="select-container">
		  <select id="device_type" name="device_type" required>
        <option selected value="">Device Type:</option>
        <option value="iPad">iPad</option>
        <option value="Laptop">Laptop</option>
        <option value="Chromebook">Chromebook</option>
      </select>
    </div>
    <br>
    <br>
    <label for="notes">Notes:</label>
    <input  type="text" id="notes" name="notes" >
    <br>
		<input id="newdevice-submit" type="submit" value="Submit">
	</form>
  </div>
</body>
