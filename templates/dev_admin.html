<!DOCTYPE html>
<html>
<head>
    <title>Download Barcodes</title>
    <script>
        function downloadPDF() {
            var link = document.createElement('a');
            link.href = '/dev-admin/download-pdf';
            link.download = 'barcodes.pdf';
            link.click();
        }
    </script>
</head>
<body>
    <h1>Download Barcodes</h1>
    <button onclick="downloadPDF()">Download PDF</button>
</body>
</html>
