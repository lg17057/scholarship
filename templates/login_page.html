        <meta name="description" content="A website framework designed for scholarship, with the aim to provide a device logbook for students using rental devices">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" >
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-title" content="DeviceLog">
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon-16x16.png') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/side_nav.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/table.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/date_picker.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script type="text/javascript" src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css">

        <script src="{{ url_for('static', filename='js/open_nav.js') }}"></script>
        <script src="{{ url_for('static', filename='js/date_pickerjs') }}"></script>
<body>
  <title>Login Page</title>
    <div class="primary-container">
      <div class="login-container">
        <div class="login-div">
          <a title="Home Page" style="cursor: pointer;"onclick="window.location.href='/'"><img class="login-logo-shc"  src="{{ url_for('static', filename='shc-log1.svg') }}"  width="325px" height="72px" alt="sacred heart logo"></a>
          <p id="sign-in">SIGN IN</p>
          <p id="account-type">Please choose your account type</p>
            <button class="account-type-item1 button1">
              <img class="student-tag-shc"   src="{{ url_for('static', filename='staff-tag.svg') }}" height="50px" width="50px" alt="sacred heart staff tag">
              <p id="student-tag">Student</p>
            </button>
            <button class="account-type-item2 button2">
              <img class="staff-tag-shc"  src="{{ url_for('static', filename='student-tag.svg') }}" height="50px" width="50px"  alt="sacred heart student tag">
              <p id="school-tag">School Staff</p>
            </button>   
        </div>
      <div class="student-login-div">
        <h1>Placeholder Title 1</h1>
        <p>This is the content of the first hidden div.</p>
        <button class="button-back">Back</button>
      </div>
      <div class="staff-login-div">
        <h1>Placeholder Title 2</h1>
        <img class="student-tag-shc"  src="{{ url_for('static', filename='staff-tag1.svg') }}" height="40px" width="50px" alt="sacred heart staff tag">
        <p id="staff-sign-in">Staff Sign In</p>
        <p id="sign-in-message">Please use your school-registered email to sign in.</p>
        <div >
          <div id="g_id_onload"
               data-client_id="YOUR_GOOGLE_CLIENT_ID"
               data-login_uri="https://your.domain/your_login_endpoint"
               data-auto_prompt="false">
          </div>
          <div class="g_id_signin"
               data-type="standard"
               data-size="large"
               data-theme="filled_blue"
               data-text="sign_in_with"
               data-shape="rectangular"
               data-logo_alignment="left"
               data-width="500"
               >
    
          </div>
          <button class="button-back">Back</button>
        </div>
      </div>
    </div>
</body>
<style>
  .account-type-item1 {
    position: relative;
    top:280px;
    left: 85px;
  }

  .account-type-item2 {
    position: relative;
    top: 280px;
    left: 75px;
  }


  .student-btn {
    position: fixed;
    top: -200px;
  }


 .container {
  justify-content: center;
  align-items: center;
  height: 100vh;
}

 .student-login-div, .staff-login-div {
  width: 550px;
  height: 470px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  background-color: #f0f0f0;
  border-radius: 5px;
  box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.15);
}

.student-login-div, .staff-login-div {
  display: none;
}


.account-type-item1:hover, .account-type-item2:hover {
    transition: ease-in 0.2s;
    border: #114e91 solid 3px;
    background-color: rgb(242, 229, 229);

  }


  .staff-tag-shc, .student-tag-shc { 
    position: inherit;
    top: 10px;
  }


  #school-tag, #student-tag {
    font-size: 18px;
    
  }

  #school-tag:hover, #student-tag:hover {
    color: #1869c1;
  }  

  .account-type-item1, .account-type-item2 {
    
    height: 128px;
    width: 160px;
    margin: 8px 8px 8px 8px;
    padding: 16px 16px 16px 16px;
    border: #000000 3px solid;
    border-radius: 16px;
    text-align: center;
    font-size: 16px;
    background-color: #ffffff;
    cursor: pointer;
    box-shadow:  rgb(17, 78, 145) 0px 0px 0px ;
    text-decoration: rgb(17, 78, 145);
  }




  #student-tag, #school-tag {
    position: relative;
    top: 6px;
  }



  .login-container {
    background-color: white;
    font-size: 16px;
    word-spacing: 0px;
    line-height: 24px;
    height: 469.283px;
    width: 550px;
    display: block;
    position: relative;
    top: 40px;
    border-radius: 5px;
    right: -487px;
  }

  .login-logo-shc {
    display: block;
    position: absolute;
    top: 48px;
    right: 112px;
  }
  
  body {
    background-color: #114e91;
    overflow: hidden;
  }

  #sign-in{
    text-align: center;
    position:fixed;
    top: 178px;
    left: 690px;
    color: #212529;
    font-size: 28px;
    font-style: normal;
    font-weight: 700;
  }

  #account-type {
    position: fixed;
    top: 230px;
    left: 630px
  }


</style>
<script>// Get the login buttons
  var loginDiv = document.querySelector('.login-div')
  var studentBtn = document.querySelector('.account-type-item1');
  var staffBtn = document.querySelector('.account-type-item2');
  
  // Get the student and staff login divs
  var studentLoginDiv = document.querySelector('.student-login-div');
  var staffLoginDiv = document.querySelector('.staff-login-div');
  
  // Get the "Back" buttons
  var studentBackBtn = document.querySelector('.student-login-div .button-back');
  var staffBackBtn = document.querySelector('.staff-login-div .button-back');
  
  // Show the student login div when the student button is clicked
  studentBtn.addEventListener('click', function() {
    studentLoginDiv.style.display = 'flex';
    loginDiv.style.display = 'none';
    staffLoginDiv.style.display = 'none';
  });
  
  // Show the staff login div when the staff button is clicked
  staffBtn.addEventListener('click', function() {
    staffLoginDiv.style.display = 'flex';
    loginDiv.style.display = 'none';
    studentLoginDiv.style.display = 'none';

  });
  
  // Hide the student login div when the "Back" button is clicked
  studentBackBtn.addEventListener('click', function() {
    studentLoginDiv.style.display = 'none';
    loginDiv.style.display = 'flex';
  });
  
  // Hide the staff login div when the "Back" button is clicked
  staffBackBtn.addEventListener('click', function() {
    staffLoginDiv.style.display = 'none';
    loginDiv.style.display = 'flex';

  });
  
</script>
